{% extends "base.html" %}

{% block head %}
<title>Expense Manager</title>
{% endblock %}

{% block body %}
<div class="form">
    <form action="/update/{{expense.id}}" method="POST">
        <input type="number" name="amount" id="amount" value="{{expense.amount}}">
        <input type="date" name="date" id="date" value="{{expense.date_created}}">
        <select name="tag" id="tag">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Miscellaneous">Miscellaneous</option>
        </select>
        <input type="text" name="description" id="description" value="{{expense.desc}}">
        <input type="submit" name="expense" id="expense" value="Update Expense">
    </form>
</div>
{% endblock %}
